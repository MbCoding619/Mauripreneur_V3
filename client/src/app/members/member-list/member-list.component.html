
<div class="text-center mt-3">
    <h2>Your Matches - {{pagination?.totalItems}} Found</h2>
</div>

<div class="container mt-3">
    <form autocomplete="off" #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMember()">
<div class="form-group px-2">
    <label>Field</label>
    <select name="fieldId" style="width: 130px;"  [(ngModel)]="userParams.fieldId"class="form-control ml-1">
    <option *ngFor="let field of fieldList" [value]="field.fieldId">
        {{field.description}}
    </option>
    </select>
</div>

<button class="btn btn-primary ml-1" type="submit">Apply Filters</button>
<button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Reset Filters</button>
    </form>
</div>

<div class="row content">
    <div class="row d-flex justify-content-center mt-5">
        <div *ngFor="let member of members" class="col-2">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
    
    <div class="d-flex justify-content-center" *ngIf="pagination" >
        <pagination 
        [boundaryLinks]="true"
            [totalItems]="pagination.totalItems"
            [itemsPerPage] ="pagination.itemsPerPage"
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" 
             nextText="&rsaquo;" 
             firstText="&laquo;" 
             lastText="&raquo;">
     
    </pagination>
    </div>
</div>
